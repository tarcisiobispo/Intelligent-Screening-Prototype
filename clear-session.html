<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Sess√£o</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .success {
            background: #10b981;
            padding: 1rem;
            border-radius: 0.5rem;
            color: white;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Ferramentas de Desenvolvimento</h1>
        <p>Use estas ferramentas para testar a aplica√ß√£o</p>
        
        <button onclick="clearSession()">üóëÔ∏è Limpar Sess√£o</button>
        <button onclick="goToApp()">üöÄ Ir para App</button>
        
        <div class="success" id="success">
            ‚úÖ Sess√£o limpa com sucesso!
        </div>
    </div>

    <script>
        function clearSession() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('success').style.display = 'block';
            setTimeout(() => {
                document.getElementById('success').style.display = 'none';
            }, 3000);
        }

        function goToApp() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
